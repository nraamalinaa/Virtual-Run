<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media & Resources - Greenfuel Run 2027</title>
  <link rel="icon" href="folder.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&display=swap">
  <style>
    body {
      margin: 0;
      background-color: #216241;
      color: #FCFCEC;
      font-family: 'Fjalla One', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: space-between;
    }

    header {
      width: 100%;
      max-width: 1200px;
      padding: 10px 40px; /* Adjusted padding */
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .left-btn, header .right-btn {
      background-color: #FCFCEC;
      color: #216241;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 2px 2px 0px 0px #000000cc;
      cursor: pointer;
      border: none;
      font-size: 1.1rem;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
    }

    header .left-btn:hover, header .right-btn:hover {
      background-color: #c3d7ab;
      color: #1d4b32;
    }

    header .year {
      font-weight: 700;
      font-size: 1.25rem;
      user-select: none;
    }

    main {
      flex-grow: 1;
      width: 100%;
      max-width: 1200px;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    main h1.big-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 5.5rem;
      line-height: 1;
      color: #FCFCEC;
      text-shadow: 4px 4px 0 #000000cc, 7px 7px 0 #000000cc;
      margin: 0 0 40px 0;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    .media-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: #FCFCEC;
      color: #216241;
      width: 350px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px #f6d365;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-top: 0;
      color: #216241;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #216241;
      color: #FCFCEC;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      box-shadow: 0 0 5px #fff, 0 0 10px #f6d365;
    }

    nav {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 60px;
      font-weight: 700;
      font-family: 'Fjalla One', sans-serif;
      font-size: 1.15rem;
      user-select: none;
    }

    nav a {
      color: #FCFCEC;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      color: #aabd84;
    }

    footer {
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-family: 'Fjalla One', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      color: #f9b846;
      user-select: none;
      flex-wrap: wrap;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      border-top: 1px solid #aabd8411;
      padding-top: 25px;
    }

    footer .separator {
      color: #f9b846;
      user-select: none;
      font-weight: 900;
      font-size: 1.5rem;
      line-height: 1;
      padding: 0 12px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="left-btn">üèÉVirtual Run</a>
    <div class="year">2025</div>
    <a href="index.html" class="right-btn">Contact us</a>
  </header>

  <main>
    <h1 class="big-title">Media & Resources</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="products copy.html">Product & Services</a>
      <a href="contact us website.html">Contact Us</a>
    <a href="media and resources website.html">Media & Resources</a>
    </nav>

<br><br><br>

      <div class="card">
        <h3>üìÑ Event Flyer</h3>

      <div class="card">
        <h3>üìò Event Brochure</h3>
        <img src="/img/VIRTUAL RUN BROCHURE.pdf-1.png" alt="Event Brochure">
        <img src="/img/VIRTUAL RUN BROCHURE.pdf-2.png" alt="Event Brochure">
      </div>

      <div class="card">
        <h3>üé• Video Presentation</h3>
        <video width="100%" controls>
          <source src="presentation.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

  </main>

  <footer>
    <span>www.greenfuelrun.my</span>
    <span class="separator">|</span>
    <span>hello@greenfuelrun.my</span>
  </footer>
</body>
</html>
